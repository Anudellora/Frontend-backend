<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карточка товара на SASS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="page">
    <h1 class="page__title">Каталог товаров</h1>

    <section class="product-list">
      <article class="product-card">
        <img
          class="product-card__image"
          src="img/janedoeplush.png"
          alt="Плюшевая игрушка Jane Doe"
          loading="lazy"
        />
        <h2 class="product-card__title">Плюшка Jane Doe</h2>
        <p class="product-card__description">
          Плюшевая игрушка Jane Doe из игры Zenless Zone Zero.
        </p>
        <p class="product-card__price">1 990 ₽</p>
      </article>

      <article class="product-card">
        <img
          class="product-card__image"
          src="img/zipdota2.png"
          alt="Зипхуди Дота 2 International"
          loading="lazy"
        />
        <h2 class="product-card__title">Зипхуди Dota 2 TI</h2>
        <p class="product-card__description">
          Зипхуди Дота 2 International Сингапур, совместно с Adidas.
        </p>
        <p class="product-card__price">2 490 ₽</p>
      </article>
    </section>
  </main>
</body>
</html>
