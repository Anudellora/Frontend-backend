<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карточка товара на SASS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="page">
    <h1 class="page__title">Каталог товаров</h1>

    <section class="product-list">
      <article class="product-card">
        <img
          class="product-card__image"
          src="img/janedoeplush.png"
          alt="Плюшевая игрушка Jane Doe"
        />
        <h2 class="product-card__title">Плюшевая игрушка Jane doe</h2>
        <p class="product-card__description">
          Плюшевая игрушка Jane Doe из игры ZenlessZoneZero.
        </p>
      </article>

      <article class="product-card">
        <img
          class="product-card__image"
          src="img/zipdota2.png"
          alt="Зипхуди Дота 2 International"
        />
        <h2 class="product-card__title">Зипхуди Дота 2 International</h2>
        <p class="product-card__description">
            Зипхуди Дота 2 International сингапур, совместно с Adidas.
        </p>
      </article>
    </section>
  </main>
</body>
</html>
