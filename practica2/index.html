<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Управление товарами (CRUD API)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="header__title">Управление товарами</h1>
    </header>

    <section class="form-section">
      <h2 class="form-section__title">Добавить товар</h2>
      <form id="productForm" class="product-form">
        <input type="hidden" id="productId" />
        
        <div class="product-form__group">
          <label for="productName">Название</label>
          <input 
            type="text" 
            id="productName" 
            placeholder="Введите название товара"
            required 
          />
        </div>

        <div class="product-form__group">
          <label for="productPrice">Цена (Руб)</label>
          <input 
            type="number" 
            id="productPrice" 
            placeholder="Введите цену"
            step="0.01"
            required 
          />
        </div>

        <div class="product-form__actions">
          <button type="submit" class="btn btn--primary">
            Сохранить
          </button>
          <button type="button" id="cancelBtn" class="btn btn--secondary" style="display:none;">
            Отмена
          </button>
        </div>
      </form>
    </section>

    <section class="products-section">
      <h2 class="products-section__title">Список товаров</h2>
      <div id="productsList" class="products-list">
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
